<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Data Collection</title>
    <!-- Bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="{{url_for('static', filename='js/groundedCoding.js')}}"></script>
    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/mediarecorder.css')}}">

  </head>
  <body>

   <div>
   <h3>Overall Camera View</h3>
    <video id="gum" autoplay muted playsinline></video>
    <video id="recorded" autoplay loop playsinline></video>

    <div>
      <button id="record">Start Recording</button>
      <button id="play" disabled>Play</button>
      <!-- hide this button until we figure out how to completely disassociate
        it -->
      <button style="display: none;" id="download" disabled>Download</button>
    </div>
   </div>

   <div>
      <form id="trail-data" name='trail-data' action='' method=''>
      <h3>Notes</h3>
      <textarea class="" rows="25" cols="25" name="notes"></textarea>
      </form>
   </div>

    <div>
      <h3>Labels</h3>
      <button type="button" class="trail_action_btn" onClick="record_trail_action(this)">Label 1</button>
      <button type="button" class="trail_action_btn" onClick="record_trail_action(this)">Label 2</button>
      <button type="button" class="trail_action_btn" onClick="record_trail_action(this)">Label 3</button>
    </div> 
    <br>
    <div>
        <button type="button" class="" onClick="stop_trail()">Save Note &
          Download Video Recording</button>
    </div>
    <!-- uses the mediarecorder from https://github.com/samdutton/simpl/tree/gh-pages/mediarecorder -->
    <script src="{{url_for('static', filename='js/mediarecorder.js')}}"></script>
  </body>
</html>
